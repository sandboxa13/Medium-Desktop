pool:
  vmImage: 'VS2017-Win2016'

variables:
  buildConfiguration: 'Release'

steps:
- script: git submodule update --init --recursive && dotnet build --configuration $(buildConfiguration)
  displayName: 'dotnet build $(buildConfiguration)'
